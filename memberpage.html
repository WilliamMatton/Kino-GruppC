<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medlemsklubb</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Roboto:ital,wdth,wght@0,75..100,100..900;1,75..100,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="output.css">
</head>
<body class="memberpageDef">

    <header class="memberHeader" aria-role="header">
        <!-- header with content plus Nav here -->
        <p class="placeTemp">*header placeholder*</p>

    </header>


<section class="memberWrap">

    <section class="memberLoginWrap">
        <p class="memberWmark">Proxima B</p>
    
        <h1 class="memberHone">Medlemsinlogg</h1>
        <h2 class="memberTitle">Logga in p&aring; din Medlemssida</h2>
    
        <div class="memberInputWrap">
            <div class="centerDiv">
                <label class="memberLabel" for="medlemsNamn">Medlemsnamn</label>
                <input id="medlemsNamn" class="memberLoginInput" type="text">
    
                <label class="memberLabel" for="password">L&ouml;senord</label>
                <input id="memberPassword" class="memberLoginInputSec" type="password" 
                name="password" minlength="8" required>
    
                <a href="#" class="memberForgotten">Gl&ouml;mt l&ouml;senord eller medlemsnamn ?</a>
    
                <button id="memberLoginButton" class="memberButton">Logga in</button>
            </div>
        </div>
    </section>

    <!-- Other info ? -->
    <p class="placeTemp">*information om medlemsskap och pris (om ej medlem)*</p>

</section>


    <footer class="memberFooter" aria-role="footer">
        <!-- header with content plus Nav here -->
        <p class="placeTemp">*footer placeholder*</p>
    </footer>

</body>
</html>
